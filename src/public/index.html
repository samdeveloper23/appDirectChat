<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Chat</title>
</head>
<body>
    <nav class="nav navbar-dark bg-dark">
        <a href="/" class="nav navbar-brand mx-auto">Chat Direct</a>
    </nav>

    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
        <div class="card-header">
            <h4>Nombre de usuario:</h4>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text" id="nick-name" class="form-control">
                <button type="submit" class="btn btn-primary mt-3" id="nick-btn">Acceder</button>
            </form>
        </div>
    </div>

    <div class="container" id="content-wrap">
        <div class="row">
            <div class="col-md-7 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat</h4>
                    </div>
                    <div class="card-body" id="chat">

                    </div>
                    <form id="messages-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message">
                            <div class="input-group-append">
                                <button class="btn btn-sucess" type="submit">enviar mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>UsuariXs conectadXs</h4>
                    </div>
                     <div class="card-body">
                        <div id="usernames">

                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="./js/main.js" charset="UTF-8"></script>
</body>
</html>
